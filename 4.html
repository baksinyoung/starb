<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>스타벅스 리디자인</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
		<script src="js/3.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<style>
		* {margin:0; padding:0; box-sizing:border-box;}
		img {max-width:100%; }
		#layout {	max-width:390px; margin:auto; height:844px;	position:relative; }
		a {color:black; text-decoration:none;}
		
		::-webkit-scrollbar {
			 width:1px; 
		}
		
		header {height:58px; background:#1E3932; display:flex; align-items:flex-end; justify-content:center; position:sticky; top:0;}
		h3 {color:white; margin-bottom:5px;}
		
		footer {background:#1E3932; height:58px; top:800px; bottom:0; position:sticky;  }
		footer div { height:58px;display:flex; align-items:flex-end; justify-content:space-between; }
		footer div a {color:white; text-decoration:none; font-size:0.8rem;}
		span {flex:1; text-align:center; border:1px solid white; }
		span img {width:30px; display:block; margin-left:32px; padding-top:5px;}
		/*공통부분 */
		
		
		
		
		
		
		
		
		
		ul {list-style:none; display:flex;}
		li {flex:1; text-align:center; padding:10px 0px; border:1px solid #f1f0eb; }
		
	
		
		
		.submenu { display:flex; height:30px; align-items:center; overflow:hidden;}
		.submenu li {flex:1;   border:1px solid #f1f0eb;  }
		 .submenu li a {margin-bottom:10px; font-size:0.8rem;}
		 li:hover a {font-weight:bold;}
		
		
		
		
		
		.choice {background:#f1f0eb; }
		.subcho, .subcho a {background:black; color:white;}
		
		
		
		main div {
			border:1px solid red; text-align:center;
			display:flex; padding:20px 50px; justify-content:center;
			}
		main div img {
		width:20px; display:block; margin-right:10px;}
		#fname {border:none;}
		#line {border:1px solid black; padding:8px; border-radius:30px; }		
		</style>
		
	</head>
	<body>
		<div id="layout">
			<header>
				<h3>MENU</h3>
			</header>
			<div>
				<nav>
					<ul>
						<li class="choice"><a href="4.html">음료</a></li>
						<li><a href="#" >디저트</a></li>
						<li><a href="#" >상품</a></li>
					</ul>
					<ul class="submenu">
						<li class="subcho"><a href="4.html" >커피</a></li>
						<li><a href="4-1.html" >콜드브루</a></li>
						<li><a href="4-2.html" >프라푸치노</a></li>
						<li><a href="4-3.html">블렌디드</a></li>
					</ul>
				</nav>
			</div>
			
			
			<main>
				<div>	 
					<div id="line">
						<img src="img/search.png" alt="search">
						<input type="text" id="fname" placeholder="아이스 아메리카노"></input>		
					</div>
				</div>
			</main>
			<footer>
				<div>
					<span><a href="3.html"><img src="img/home.png" alt="홈">HOME</a> </span>
					<span><a href="#"><img src="img/drink.png" alt="메뉴">MENU</a></span>
					<span><a href="#"><img src="img/auto.png" alt="주문">ORDER</a></span>
					<span><a href="#"><img src="img/other.png" alt="더보기">OTHER</a></span>
				</div>
			</footer>
		</div>
	</body>
</html>
